<link rel="stylesheet" type="text/css" href="node_modules/jquery-datetimepicker/jquery.datetimepicker.css" >
<script src="node_modules/jquery-datetimepicker/jquery.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>

<style>
.datepicker-container{
  text-align:center;
}

.datepicker-center{
  position: fixed !important;
  left: 50% !important;
  top: 50% !important;
  transform:translate(-50%, -50%);
  -webkit-transform:translate(-50%, -50%); 
  zoom: 1.5;
  
}

/* CSS */
.button-9 {
  appearance: button;
  backface-visibility: hidden;
  background-color: #007fff;
  border-radius: 6px;
  border-width: 0;
  box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset,rgba(50, 50, 93, .1) 0 2px 5px 0,rgba(0, 0, 0, .07) 0 1px 1px 0;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Ubuntu,sans-serif;
  font-size: 100%;
  height: 38px;
  line-height: 1.15;
  margin: 12px 0 0;
  outline: none;
  overflow: hidden;
  padding: 0 25px;
  position: relative;
  text-align: center;
  text-transform: none;
  transform: translateZ(0);
  transition: all .2s,box-shadow .08s ease-in;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 170px;
}

.button-9:disabled {
  cursor: default;
}

.button-9:focus {
  box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
}
</style>

<div class="datepicker-container">
  <div class="datepicker-center">
    <div  class="datetimepicker-2"></div>
    <button class="button-9" onclick="log()">Select Time</button>
  </div>
</div>

<script>

jQuery(".datetimepicker-2").datetimepicker({
  format:'d.m.Y H:i',
  inline:true,
  lang:'ru',
  allowTimes:[
  '8:00', '11:00', '14:00',
  '17:00'
 ],
 minDate:new Date(),
});

function log() {
  var date = $('.datetimepicker-2').datetimepicker('getValue');
  console.log(date);
};

</script>
