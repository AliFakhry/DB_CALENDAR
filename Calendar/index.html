<div>
  
    Date: <div id="my_date_picker">
   
        <script>
            $(function () {
                $("#my_date_picker").datepicker({
                    onSelect: function (date, datepicker) {
                        if (date != "") {
                            alert("Selected Date: " + date);
                        }
                    }
                });
            });
        </script>
</div>
