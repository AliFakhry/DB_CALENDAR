<link rel="stylesheet" type="text/css" href="node_modules/jquery-datetimepicker/jquery.datetimepicker.css" >
<script src="node_modules/jquery-datetimepicker/jquery.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>

<style>
.datepicker-container{
  text-align:center;
}

.datepicker-center{
  position: fixed !important;
  left: 50% !important;
  top: 50% !important;
  transform:translate(-50%, -50%);
  -webkit-transform:translate(-50%, -50%); 
  zoom: 1.5;
  
}

</style>

<div class="datepicker-container">
  <div class="datepicker-center">
    <div  class="datetimepicker-2"></div>
  </div>
</div>

<script>

jQuery(".datetimepicker-2").datetimepicker({
  format:'d.m.Y H:i',
  inline:true,
  lang:'ru',
  allowTimes:[
  '8:00', '11:00', '14:00',
  '17:00'
 ]
});

function log() {
  var date = $('.datetimepicker-2').datetimepicker('getValue');
  console.log(date);
};

</script>
